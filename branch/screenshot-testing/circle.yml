machine:
  node:
    version: 8.1.2
general:
  artifacts:
    - "dist"
  branches:
    ignore:
      - gh-pages
dependencies:
  cache_directories:
    - node_modules
  override:
    - yarn
    - yarn build
  post:
    - wget https://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
    - java -jar selenium-server-standalone-2.44.0.jar:
        background: true
test:
  pre:
    - ./scripts/deploystorybook.sh
    - git checkout $CIRCLE_SHA1
  override:
    - scripts/citests.sh:
        parallel: true
deployment:
  publish:
    owner: obartra
    branch: master
    commands:
      - ./scripts/deploynpm.sh
  dev:
    branch: /^(?!.*(master|gh-pages)).+$/
    commands:
      - ./scripts/deploystorybook.sh
